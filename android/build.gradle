buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.library'

android {
//    compileSdkVersion 23
//    buildToolsVersion "23.0.1"

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
//        minSdkVersion 16
//        targetSdkVersion 22
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "$projectDir/../../react-native/android"
    }
}

dependencies {
    //compile 'com.facebook.react:react-native:+'
    compile('com.facebook.react:react-native:0.61.0') { force = true }

    // compile 'com.amazonaws:aws-android-sdk-core:2.3.+'
    // compile 'com.amazonaws:aws-android-sdk-cognito:2.3.+'
    // compile 'com.amazonaws:aws-android-sdk-s3:2.3.+'
   compile 'com.amazonaws:aws-android-sdk-core:2.6.30'
   compile 'com.amazonaws:aws-android-sdk-cognito:2.6.30'
   compile 'com.amazonaws:aws-android-sdk-s3:2.6.30'
